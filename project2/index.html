<html>
<title>Putera Kahfi MWS2018</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>

        crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->

        crossorigin=""></script>

</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-1">

                <h1>Lokasi Istimewa dengan Mapbox</h1>
            </div>


        </div>

        <div class="row">

            <div class="col-1 ">
                <h2 class="text-center">Tempat Wisata</h2>
                <div id="mapid"></div>
            </div>


        </div>


        <div class="row">
            <div class="col-1">
                <h2 class="text-center">Perguruan Tinggi / Universitas</h2>

                <div id="mapid2"></div>
            </div>
        </div>



        <div class="footer">
            <h4><a href="../index.html">Home</a></h4>

        </div>

    </div>

</body>


<script>
    function onMapClick(e) {
        alert("You clicked the map at " + e.latlng);
    }



    var data = [{
            container: 'mapid',
            map: L.map('mapid').setView([-7.8033, 110.3691], 13),
            markers: [

                {
                    coordinate: [-7.749726, 110.369478],
                    label: 'Monjali',
                    popup: 'Monumen Jogja Kembali'
                }, {
                    coordinate: [-7.792477, 110.36552],
                    label: 'Malioboro',
                    popup: 'Malioboro'
                },
                {
                    coordinate: [-7.754144, 110.4144],
                    label: 'Maliobdsdsdsoro',
                    popup: 'Tambak Boyo'
                }


            ]
        },
        {
            container: 'mapid2',
            map: L.map('mapid2').setView([-7.8033, 110.3691], 13),

            markers: [

                {
                    coordinate: [-7.76891, 110.379725],
                    label: 'UGM',
                    popup: 'Universitas  Gajah Mada'
                }, {
                    coordinate: [-7.762213, 110.409486],
                    label: 'UPN',
                    popup: 'UPN Veteran'
                },
                {
                    coordinate: [-7.759789, 110.409272],
                    label: 'AMIKOM',
                    popup: 'Universitas Amikom'
                },
                {
                    coordinate: [-7.77516, 110.383201],
                    label: 'UNY',
                    popup: 'Universitas Negeri Yogyakarta'
                }


            ]
        },

    ];

    const accessToken =
        'pk.eyJ1IjoicHV0ZXJha2FoZmkiLCJhIjoiY2pseXl1Y2doMHB3ZTNwb3Z2bXBxeTR0dyJ9.suh88s8rzHt3dBjwvtjW2w';




    data.forEach(item => {

        if (item.markers !== undefined) {

            item.markers.forEach(element => {
                marker = L.marker(element.coordinate).addTo(item.map);
                marker.bindPopup(element.popup).openPopup();
            });

        }

        item.map.on('click', onMapClick);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' + accessToken, {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: accessToken
        }).addTo(item.map);
    });
</script>


</html>
